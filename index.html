<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/shopping-basket-solid.svg" rel="icon">
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/ebcb354bda.js" crossorigin="anonymous"></script>
    <title>Tienda Online</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid mx-sm-5">
            <a class="navbar-brand text-warning"><strong>Bsale Test</strong></a>
            <form id="searcher" class="d-flex">
              <input name="name" class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
              <button class="btn btn-outline-warning" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <div class="cards-container d-sm-flex px-5 py-5">
      <aside class="align-self-start">
        <div id="list-categories" class="list-group">
          <button type="button" class="list-group-item list-group-item-action" disabled><strong>Categor√≠as</strong></button>
          <button id="all_btn" type="button" class="list-group-item list-group-item-action" aria-current="true">
            Todos
          </button>
        </div>
      </aside>
      <div id="cards-group" class="cards d-flex justify-content-evenly align-items-center flex-wrap mx-4 my-4 my-sm-0">
        <div class="spin spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>              
    </div>

    <script src="main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
